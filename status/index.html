<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.2/css/fixedHeader.dataTables.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.2/js/dataTables.fixedHeader.min.js"></script>

    <style>
    
        body {
            font: 90%/1.45em "Helvetica Neue", HelveticaNeue, Helvetica, Arial, sans-serif !important;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            position: relative;
            padding-bottom: 220px !important;
            height: auto !important;
            min-height: 100%;
            box-sizing: border-box;
            -webkit-font-smoothing: inherit
        }

        .table,
        #myTable {
            width: 100vw;
        }
        .highlight-red {
            background-color: #f8d7da !important; /* Light red background */
        }
    </style>
    
</head>
<body>

<h1>Sensor Data</h1>
<table id="sensorTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location Type</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude</th>
            <th>Model</th>
            <th>Firmware Version</th>
            <th>Last Seen</th>
            <th>PM2.5</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://c36nxc3vd0.execute-api.us-west-2.amazonaws.com/prod/sensor-data')
        .then(response => response.json())
        .then(data => {
            // Map API response data to table format
            const tableData = data.data.map(sensor => {
                const lastSeenDate = new Date(sensor[1] * 1000); // Assuming the timestamp is in seconds
                return {
                    sensor_index: sensor[0],
                    last_seen: lastSeenDate.toLocaleString("en-US", { timeZone: "America/Denver" }),
                    name: sensor[2],
                    location_type: sensor[3] === 0 ? "outside" : "inside",
                    model: sensor[4],
                    firmware_version: sensor[5],
                    latitude: sensor[6],
                    longitude: sensor[7],
                    altitude: sensor[8],
                    pm25: sensor[9],
                    last_seen_date: lastSeenDate // Raw date object for comparison
                };
            });

            $('#sensorTable').DataTable({
                data: tableData,
                //order: [[1, 'asc']], // Sort by the second column (Name) in ascending order
                responsive: true,
                fixedHeader: true,
                paging: false,
                info: false,
                language: {
                        search: ''
                    },
                columns: [
                    { data: 'sensor_index' },
                    { data: 'name' },
                    { data: 'location_type' },
                    { data: 'latitude' },
                    { data: 'longitude' },
                    { data: 'altitude' },
                    { data: 'model' },
                    { data: 'firmware_version' },
                    { data: 'last_seen' },
                    { data: 'pm25' }
                ],
                rowCallback: function(row, data, index) {
                    const now = new Date();
                    const halfHour = 30 * 60 * 1000; // 30 minutes in milliseconds

                    // Check if the sensor hasn't reported in the last 30 minutes
                    if (now - data.last_seen_date > halfHour) {
                        // Apply the style to the row
                        $(row).css('background-color', '#f8d7da');
                    }
                },
                drawCallback: function(settings) {
                    // Ensure that the rowCallback function is applied after sorting
                    this.api().rows().every(function(rowIdx, tableLoop, rowLoop) {
                        const rowData = this.data();
                        const now = new Date();
                        const halfHour = 30 * 60 * 1000;

                        if (now - rowData.last_seen_date > halfHour) {
                            $(this.node()).css('background-color', '#f8d7da');
                        }
                    });
                }
            });
        })
        .catch(error => console.error('Error fetching sensor data:', error));
    });
</script>

</body>
</html>
