<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        .highlight-red {
            background-color: #f8d7da; /* Light red background */
        }
    </style>
</head>
<body>

<h1>Sensor Data</h1>
<table id="sensorTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location Type</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude</th>
            <th>Model</th>
            <th>Firmware Version</th>
            <th>Last Seen</th>
            <th>PM2.5</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://c36nxc3vd0.execute-api.us-west-2.amazonaws.com/prod/sensor-data')
        .then(response => response.json())
        .then(data => {
            const tableData = data.data.map(sensor => ({
                sensor_index: sensor[0],
                last_seen: new Date(sensor[1] * 1000).toLocaleString("en-US", { timeZone: "America/Denver" }),
                name: sensor[2],
                location_type: sensor[3] === 0 ? "outside" : "inside",
                model: sensor[4],
                firmware_version: sensor[5],
                latitude: sensor[6],
                longitude: sensor[7],
                altitude: sensor[8],
                pm25: sensor[9]
            }));

            $('#sensorTable').DataTable({
                data: tableData,
                columns: [
                    { data: 'sensor_index' },
                    { data: 'name' },
                    { data: 'location_type' },
                    { data: 'latitude' },
                    { data: 'longitude' },
                    { data: 'altitude' },
                    { data: 'model' },
                    { data: 'firmware_version' },
                    { data: 'last_seen' },
                    { data: 'pm25' }
                ],
                rowCallback: function(row, data, index) {
                    const lastSeenDate = new Date(data.last_seen);
                    const now = new Date();
                    const halfHour = 30 * 60 * 1000; // 30 minutes in milliseconds

                    // Check if the sensor hasn't reported in the last 30 minutes
                    if (now - lastSeenDate > halfHour) {
                        $(row).addClass('highlight-red');
                    }
                }
            });
        })
        .catch(error => console.error('Error fetching sensor data:', error));
    });
</script>

</body>
</html>
