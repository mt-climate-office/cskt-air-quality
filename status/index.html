<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>

<h1>Sensor Data</h1>
<table id="sensorTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location Type</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude</th>
            <th>Model</th>
            <th>Firmware Version</th>
            <th>Last Seen</th>
            <th>PM2.5</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
       

        fetch('https://c36nxc3vd0.execute-api.us-west-2.amazonaws.com/prod/sensor-data')
        .then(response => response.json())
        .then(data => {
            const tableData = data.data.map(sensor => ({
                name: sensor[0],
                location_type: sensor[1] === 0 ? "outside" : "inside",
                latitude: sensor[2],
                longitude: sensor[3],
                altitude: sensor[4],
                model: sensor[5],
                firmware_version: sensor[6],
                last_seen: new Date(sensor[7] * 1000).toLocaleString("en-US", { timeZone: "America/Denver" }),
                pm25: sensor[8]
            }));

            $('#sensorTable').DataTable({
                data: tableData,
                columns: [
                    { data: 'name' },
                    { data: 'location_type' },
                    { data: 'latitude' },
                    { data: 'longitude' },
                    { data: 'altitude' },
                    { data: 'model' },
                    { data: 'firmware_version' },
                    { data: 'last_seen' },
                    { data: 'pm25' }
                ]
            });
        })
        .catch(error => console.error('Error fetching sensor data:', error));
    });
</script>

</body>
</html>
