<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    
    <!-- Include Open Sans from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.2/css/fixedHeader.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.2/js/dataTables.fixedHeader.min.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        #sensorTable_wrapper {
            height: calc(100vh - 150px); /* Adjust the value to fit your header/footer or other elements */
        }
        table.dataTable {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>

<h1>Sensor Data</h1>
<table id="sensorTable" class="display responsive nowrap" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location Type</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude</th>
            <th>Model</th>
            <th>Firmware Version</th>
            <th>Last Seen</th>
            <th>PM2.5</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('https://c36nxc3vd0.execute-api.us-west-2.amazonaws.com/prod/sensor-data')
        .then(response => response.json())
        .then(data => {
            const tableData = data.data.map(sensor => {
                const lastSeenDate = new Date(sensor[1] * 1000); // Assuming the timestamp is in seconds
                return {
                    sensor_index: sensor[0],
                    last_seen: lastSeenDate.toLocaleString("en-US", { timeZone: "America/Denver" }),
                    name: sensor[2],
                    location_type: sensor[3] === 0 ? "outside" : "inside",
                    model: sensor[4],
                    firmware_version: sensor[5],
                    latitude: sensor[6],
                    longitude: sensor[7],
                    altitude: sensor[8],
                    pm25: sensor[9],
                    last_seen_date: lastSeenDate // Raw date object for comparison
                };
            });

            $('#sensorTable').DataTable({
                data: tableData,
                columns: [
                    { data: 'sensor_index' },
                    { data: 'name' },
                    { data: 'location_type' },
                    { data: 'latitude' },
                    { data: 'longitude' },
                    { data: 'altitude' },
                    { data: 'model' },
                    { data: 'firmware_version' },
                    { data: 'last_seen' },
                    { data: 'pm25' }
                ],
                scrollY: 'calc(100vh - 200px)', // Adjust this based on your layout
                scrollCollapse: true,
                paging: false,
                order: [[1, 'asc']], // Sort by the second column (Name) in ascending order
                responsive: true, // Enable responsive extension
                fixedHeader: true, // Enable fixed header
                rowCallback: function(row, data, index) {
                    const now = new Date();
                    const halfHour = 30 * 60 * 1000; // 30 minutes in milliseconds

                    // Check if the sensor hasn't reported in the last 30 minutes
                    if (now - data.last_seen_date > halfHour) {
                        // Apply the style to the row
                        $(row).css('background-color', '#f8d7da');
                    }
                },
                drawCallback: function(settings) {
                    // Ensure that the rowCallback function is applied after sorting
                    this.api().rows().every(function(rowIdx, tableLoop, rowLoop) {
                        const rowData = this.data();
                        const now = new Date();
                        const halfHour = 30 * 60 * 1000;

                        if (now - rowData.last_seen_date > halfHour) {
                            $(this.node()).css('background-color', '#f8d7da');
                        }
                    });
                }
            });
        })
        .catch(error => console.error('Error fetching sensor data:', error));
    });
</script>

</body>
</html>
