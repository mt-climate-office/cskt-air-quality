<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}
  <style>
    body {
      max-width: 800px;
      margin: 2rem auto;
      font-family: sans-serif;
      line-height: 1.6;
      padding: 0 1rem;
    }
    header, footer {
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
    }
    /* Center and resize all images */
    img {
      display: block;       /* makes margin:auto work */
      margin: 1rem auto;    /* vertical space + horizontal centering */
      max-width: 100%;      /* scale down for small screens */
      height: auto;         /* keep aspect ratio */
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title | default: site.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.title | default: "My Site" }} {{ site.time | date: "%Y" }}</p>
  </footer>
</body>
</html>
